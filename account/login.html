<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/header-nav.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
  <script type="module" src="../components/header-nav.js"></script>
  <script type="module" src="../js/login.js" defer></script>
  <title>Login</title>
</head>

<body>
  <header id="site-header"></header>

  <main class="register-page">
    <section class="register">
      <h1>Log In</h1>
      <form data-login-form novalidate>
        <div>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required data-login-email />
          <p class="form-error" data-login-error="email" aria-live="polite"></p>
        </div>
        <div>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required data-login-password />
          <p class="form-error" data-login-error="password" aria-live="polite"></p>
        </div>
        <button type="submit">Log In</button>
        <p class="login-alt">
          Don't have an account?
          <a href="../account/register.html" class="login-alt__link">Sign up here</a>
        </p>
      </form>
      <p data-login-message class="register-message" aria-live="polite"></p>
    </section>
  </main>
</body>

</html>
