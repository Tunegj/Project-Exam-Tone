<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/variables.css" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/header-nav.css" />
  <link rel="stylesheet" href="../css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
  <script type="module" src="../js/register.js" defer></script>
  <title>Register user</title>
</head>

<body>
  <header id="site-header"></header>
  <main class="register-page">
    <section class="register">
      <h1>Personal details</h1>

      <form data-register-form>
        <div>
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" data-register-first-name required />
          <p class="form-error" data-register-error="firstName" aria-live="polite"></p>
        </div>

        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" data-register-last-name required />
          <p class="form-error" data-register-error="lastName" aria-live="polite"></p>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" data-register-email required />
          <p class="form-error" data-register-error="email" aria-live="polite"></p>
        </div>

        <div>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" data-register-phone />
          <p class="form-error" data-register-error="phone" aria-live="polite"></p>
        </div>

        <div>
          <label for="address1">Address</label>
          <input type="text" id="address1" name="address1" data-register-address1 required />
          <p class="form-error" data-register-error="address1" aria-live="polite"></p>
        </div>

        <div>
          <label for="address2">Address line 2 (optional)</label>
          <input type="text" name="address2" id="address2" data-register-address2 />
        </div>

        <div>
          <label for="zip"> </label>
          Post code
          <input type="text" id="zip" name="zip" data-register-zip required />
          <p class="form-error" data-register-error="zip" aria-live="polite"></p>
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" data-register-city required />
          <p class="form-error" data-register-error="city" aria-live="polite"></p>
        </div>

        <div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country" data-register-country required />
          <p class="form-error" data-register-error="country" aria-live="polite"></p>
        </div>
        <div>
          <label for="password">Create password:</label>
          <input type="password" id="password" name="password" data-register-password required />
          <p class="form-error" data-register-error="password" aria-live="polite"></p>
        </div>

        <div>
          <label for="confirmPassword">Repeat password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" data-register-confirm-password required />
          <p class="form-error" data-register-error="confirmPassword" aria-live="polite"></p>
        </div>
        <button type="submit">Create account</button>
        <button type="button">Continues as guest</button>
        <p class="register-alt">Already have an account?
          <a href="../account/login.html" class="register-alt__link">Log in here</a>
        </p>
      </form>
      <p data-register-message class="register-message" aria-live="polite"></p>
    </section>
  </main>
</body>

</html>
