<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Create a new MIRAE account to start shopping, track your orders, and manage your profile." />

  <title>Register | MIRAE</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />

  <!-- Global + component styles -->
  <link rel="stylesheet" href="../css/global - components/variables.css" />
  <link rel="stylesheet" href="../css/global - components/base.css" />
  <link rel="stylesheet" href="../css/global - components/header-nav.css" />
  <link rel="stylesheet" href="../css/global - components/product-card.css" />
  <link rel="stylesheet" href="../css/pages/register.css" />
  <!-- JavaScript -->
  <script type="module" src="../components/header-nav.js" defer></script>
  <script type="module" src="../js/register.js" defer></script>
</head>

<body>
  <div id="site-header"></div>

  <main id="main" class="register-page" aria-labelledby="register-heading" tabindex="-1">
    <section class="register">
      <h1 id="register-heading">Personal details</h1>

      <form data-register-form novalidate>
        <div class="form-field">
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" data-register-first-name required autocomplete="given-name"
            aria-describedby="error-firstName" />
          <p id="error-firstName" class="form-error" data-register-error="firstName" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" data-register-last-name required autocomplete="family-name"
            aria-describedby="error-lastName" />
          <p id="error-lastName" class="form-error" data-register-error="lastName" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" data-register-email required autocomplete="email"
            aria-describedby="error-email" />
          <p id="error-email" class="form-error" data-register-error="email" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" data-register-phone autocomplete="tel"
            aria-describedby="error-phone" />
          <p id="error-phone" class="form-error" data-register-error="phone" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="address1">Address</label>
          <input type="text" id="address1" name="address1" data-register-address1 required autocomplete="address-line1"
            aria-describedby="error-address1" />
          <p id="error-address1" class="form-error" data-register-error="address1" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="address2">Address line 2 (optional)</label>
          <input type="text" name="address2" id="address2" data-register-address2 autocomplete="address-line2" />
        </div>

        <div class="form-field">
          <label for="zip"> </label>
          Post code
          <input type="text" id="zip" name="zip" data-register-zip required autocomplete="postal-code"
            aria-describedby="error-zip" />
          <p id="error-zip" class="form-error" data-register-error="zip" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="city">City</label>
          <input type="text" id="city" name="city" data-register-city required autocomplete="address-level2"
            aria-describedby="error-city" />
          <p id="error-city" class="form-error" data-register-error="city" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" data-register-country required autocomplete="country-name"
            aria-describedby="error-country" />
          <p id="error-country" class="form-error" data-register-error="country" aria-live="polite"></p>
        </div>
        <div class="form-field">
          <label for="password">Create password:</label>
          <input type="password" id="password" name="password" data-register-password required
            aria-describedby="error-password" />
          <p id="error-password" class="form-error" data-register-error="password" aria-live="polite"></p>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Repeat password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" data-register-confirm-password required
            aria-describedby="error-confirmPassword" />
          <p id="error-confirmPassword" class="form-error" data-register-error="confirmPassword" aria-live="polite"></p>
        </div>

        <button type="submit">Create account</button>
        <a class="guest-btn" href="../index.html">Continues as guest</a>

        <p class="register-alt">Already have an account?
          <a href="./account/login.html" class="register-alt__link">Log in here</a>
        </p>

        <p data-register-message class="register-message" aria-live="polite" role="status"></p>
      </form>|
    </section>
  </main>
</body>

</html>
