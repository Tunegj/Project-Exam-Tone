<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Welcome to MIRAE. Discover the latest products and best deals within everything from electronics to fashion." />

  <title>Home | MIRAE</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />

  <!-- Global + component styles -->
  <link rel="stylesheet" href="./css/global - components/variables.css" />
  <link rel="stylesheet" href="./css/global - components/base.css" />
  <link rel="stylesheet" href="./css/global - components/header-nav.css" />
  <link rel="stylesheet" href="./css/global - components/product-card.css" />
  <link rel="stylesheet" href="./css/pages/index.css" />

  <!-- JS -->
  <script type="module" src="./components/header-nav.js" defer></script>
  <script type="module" src="./js/index.js" defer></script>


</head>

<body>
  <div id="site-header"></div>

  <main id="main" class="home" tabindex="-1">
    <section id="banner" aria-labelledby="banner-title" aria-describedby="banner-desc">
      <h2 id="banner-title" class="visually-hidden">Latest products</h2>

      <div class="carousel" data-carousel>
        <div class="carousel-controls">
          <button class="carousel-btn previous" type="button" aria-label="Previous slide" data-prev>
            ‹
          </button>
          <button class="carousel-btn next" type="button" aria-label="Next slide" data-next>
            ›
          </button>
        </div>
      </div>

      <div class="carousel-pagination" role="tablist" aria-label="Carousel slides" data-dots></div>
    </section>

    <section id="feed" aria-labelledby="feed-title">
      <h2 id="feed-title">New Arrivals</h2>
      <div class="grid" data-grid></div>
    </section>
  </main>
  <footer class="site-footer">
    <p>© 2025 MIRAE</p>
  </footer>
</body>

</html>
