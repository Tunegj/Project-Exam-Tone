<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/header-nav.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="./components/header-nav.js" defer></script>
    <script type="module" src="./js/product.js" defer></script>
    <title>Product</title>
  </head>
  <body>
    <header id="site-header"></header>
    <main id="main" class="product-page" tabindex="-1">
      <section class="product-hero" aria-labelledby="product-title">
        <div class="product-hero__layout">
          <div class="product-media">
            <img class="product-media__img" src="" alt="" data-product-image />
          </div>

          <div class="product-info">
            <h2
              id="product-title"
              class="product-title"
              data-product-title
            ></h2>
            <p class="product-description" data-product-description></p>
            <div class="product-meta">
              <div class="product-prices">
                <span class="product-price" data-product-price></span>
                <span class="product-price--old" data-product-old-price></span>
              </div>

              <div class="product-rating">
                <span data-product-rating></span>
              </div>
            </div>
            <button class="product-add-btn" type="button" data-add-to-cart>
              Add to cart
            </button>
          </div>
        </div>
      </section>

      <section class="product-reviews" aria-labelledby="reviews-heading">
        <h2 id="reviews-heading">Reviews</h2>
        <p data-reviews-empty>
          No reviews yet. Be the first to review this product
        </p>
        <div data-reviews-list class="product-reviews__list"></div>
      </section>

      <section class="similar-products">
        <div class="similar-products__header">
          <h2 class="similar-products__title">Similar products</h2>
        </div>

        <!-- This container will be filled by JS -->
        <div class="similar-products__grid" id="similar-products">
          <!-- JS will inject cards here -->
        </div>
        <p class="similar-products__empty" data-similar-empty hidden>
          No similar products found.
        </p>
      </section>
    </main>
  </body>
</html>
