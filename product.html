<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/header-nav.css" />
  <link rel="stylesheet" href="./css/product-card.css" />
  <link rel="stylesheet" href="./css/product.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet" />
  <script type="module" src="./components/header-nav.js" defer></script>
  <script type="module" src="./js/product.js" defer></script>
  <title>Product</title>
</head>

<body>
  <header id="site-header"></header>
  <main id="main" class="product-page" tabindex="-1">
    <p class="product-page__status" data-product-loading>Loading product...</p>
    <p class="product-page__status product-page__status--error" data-product-error>Sorry, we could not load this
      product. Please try again</p>
    <article data-product-content hidden>
      <section class="product-hero" aria-labelledby="product-title" data-product-root>
        <div class="product-hero__layout">
          <div class="product-media">
            <img class="product-media__img" src="" alt="" data-product-image />
          </div>

          <div class="product-info">
            <h2 id="product-title" class="product-title" data-product-title></h2>
            <p class="product-description" data-product-description></p>
            <div class="product-meta">
              <div class="product-prices">
                <span class="product-price" data-product-price></span>
                <span class="product-price--old" data-product-old-price></span>
              </div>

              <div class="product-rating">
                <span data-product-rating></span>
              </div>
            </div>
            <div class="product-tags" data-product-tags></div>

            <button class="product-add-btn" type="button" data-add-to-cart>
              Add to cart
            </button>
            <div class="product-share">
              <button type="button" class="product-share__button" data-share-product><svg width="20" height="20"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" aria-hidden="true">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span class="product-share__status" data-share-status aria-live="polite">Share</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="product-reviews" aria-labelledby="reviews-heading">
        <div class="product-reviews__header">
          <h2 id="reviews-heading">Reviews</h2>
          <span class="product-reviews__count" data-reviews-count></span>
        </div>
        <p data-reviews-empty>
          No reviews yet. <a class="review-link" href="./review.html">Be the first to review this product</a>
        </p>
        <ul data-reviews-list class="product-reviews__list"></ul>
      </section>

      <section class="similar-products">
        <div class="similar-products__header">
          <h2 class="similar-products__title">Similar products</h2>
        </div>


        <div data-similar-list class="similar-products__grid" id="similar-products">

        </div>
        <p class="similar-products__empty" data-similar-empty hidden>
          No similar products found.
        </p>
      </section>
    </article>
  </main>
</body>

</html>
